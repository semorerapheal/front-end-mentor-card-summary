<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">
    <div class="blue-container">
      
      <p class="Result">Your Result</p>

      <div class="circle">
       <h1 class="score">76</h1>
       <p class="over">of 100</p>
      </div>
    
      
      <h3 class="great">Great</h3>
      <p class="pharagraphs">You scored higher than 65% of the people who have taken these tests.</p>
     
    </div>

    <div class="copy">
      <h4>Summary</h4>
      <div class="copy-content">
        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-reaction.svg" alt="icon">
            <p>Reaction</p>
          </div>
            <p ><b>80</b> <span class="lighter">/ 100</span></p>
        </div>
        
        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-memory.svg" alt="icon">
            <p>Memory</p>
          </div>
            <b><b>92</b> <span class="lighter">/ 100</span></b>
        </div>

        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-verbal.svg" alt="icon">
            <p>Verbal</p>
          </div>
            <p ><b>61</b> <span class="lighter">/ 100</span></p>
        </div>

        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-visual.svg" alt="icon">
            <p>Visual</p>
          </div>
            <p ><b>72</b> <span class="lighter">/ 100</span> </p>
        </div>
        
          <button class="btn">Continue</button>

      </div>
      

    
         
      
    </div>

  </div>




</body>
</html>
